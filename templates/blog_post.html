{% extends "page.html" %}

{% block title %}{{ page.title }} - gekkio.fi{% endblock title %}

{% block content %}
<article>
  <header>
    <h1>{{ page.title }}</h1>
  </header>

{{ page.content | safe }}

  <footer>
    <p>Posted on {{ page.date | date(format="%B %-d, %Y") }}</p>
  </footer>
</article>
{% endblock content %}
