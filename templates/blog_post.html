{% extends "page.html" %}

{% block title %}{{ page.title }} - gekkio.fi{% endblock title %}

{% block content %}
<article>
  <header>
    <h1>{{ page.title }}</h1>
  </header>

{{ page.content | safe }}

  <footer>
    <p>Posted on {{ page.date | date(format="%B %-d, %Y") }}</p>

    <div id="disqus_thread"></div>
    <script>
    var disqus_config = function() {
      this.page.url = 'http://gekkio.fi$url$';
    };
    (function() {
    var d = document, s = d.createElement('script');
    s.src = '//gekkio-fi.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
    })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
  </footer>
</article>
{% endblock content %}
